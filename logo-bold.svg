<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Construction gradient -->
    <linearGradient id="constructionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark accent -->
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Safety pattern -->
    <pattern id="safetyPattern" x="0" y="0" width="25" height="25" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="25" height="25" fill="#f39c12" opacity="0.1"/>
      <rect x="0" y="0" width="25" height="25" fill="none" stroke="#e67e22" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="120" rx="15" fill="white" stroke="url(#constructionGradient)" stroke-width="3"/>
  
  <!-- Safety pattern background -->
  <rect x="10" y="10" width="100" height="100" rx="10" fill="url(#safetyPattern)"/>
  
  <!-- Logo icon - Building with tiles -->
  <g transform="translate(25, 25)">
    <!-- Building base -->
    <rect x="10" y="40" width="60" height="40" rx="3" fill="url(#darkGradient)"/>
    
    <!-- Building top -->
    <rect x="15" y="25" width="50" height="15" rx="2" fill="url(#constructionGradient)"/>
    
    <!-- Roof -->
    <polygon points="15,25 40,10 65,25" fill="url(#constructionGradient)"/>
    
    <!-- Windows -->
    <rect x="20" y="45" width="8" height="8" fill="#ecf0f1"/>
    <rect x="35" y="45" width="8" height="8" fill="#ecf0f1"/>
    <rect x="50" y="45" width="8" height="8" fill="#ecf0f1"/>
    
    <!-- Door -->
    <rect x="32" y="60" width="16" height="20" fill="#ecf0f1"/>
    
    <!-- Tile pattern on building -->
    <line x1="15" y1="35" x2="65" y2="35" stroke="#ecf0f1" stroke-width="1" opacity="0.6"/>
    <line x1="15" y1="38" x2="65" y2="38" stroke="#ecf0f1" stroke-width="1" opacity="0.6"/>
    
    <!-- Construction elements -->
    <circle cx="75" cy="30" r="8" fill="url(#constructionGradient)"/>
    <rect x="70" y="35" width="10" height="15" fill="url(#darkGradient)"/>
  </g>
  
  <!-- Business name -->
  <text x="130" y="45" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="url(#darkGradient)">Rishabhdev</text>
  <text x="130" y="70" font-family="Arial, sans-serif" font-size="18" fill="url(#constructionGradient)">Marbles & Tiles</text>
  
  <!-- Tagline -->
  <text x="130" y="90" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Building Excellence Since 2024</text>
  
  <!-- Decorative line -->
  <line x1="130" y1="95" x2="380" y2="95" stroke="url(#constructionGradient)" stroke-width="3"/>
  
  <!-- Safety badge -->
  <circle cx="350" cy="35" r="18" fill="url(#constructionGradient)"/>
  <text x="350" y="42" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">âš¡</text>
</svg> 