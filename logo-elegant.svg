<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Marble gradient -->
    <linearGradient id="marbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#dee2e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ced4da;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold accent -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffc107;stop-opacity:1" />
    </linearGradient>
    
    <!-- Marble texture pattern -->
    <pattern id="marblePattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="30" height="30" fill="url(#marbleGradient)"/>
      <path d="M0,15 Q15,5 30,15 Q15,25 0,15" fill="none" stroke="#adb5bd" stroke-width="0.5" opacity="0.3"/>
      <path d="M15,0 Q25,15 15,30 Q5,15 15,0" fill="none" stroke="#adb5bd" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="120" rx="20" fill="white" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Marble background -->
  <rect x="10" y="10" width="100" height="100" rx="15" fill="url(#marblePattern)"/>
  
  <!-- Logo icon - Elegant marble block -->
  <g transform="translate(25, 25)">
    <!-- Main marble block -->
    <rect x="5" y="5" width="70" height="70" rx="8" fill="url(#marbleGradient)" stroke="url(#goldGradient)" stroke-width="2"/>
    
    <!-- Marble veins -->
    <path d="M15,20 Q35,15 55,20 Q45,25 25,25 Q15,25 15,20" fill="none" stroke="#adb5bd" stroke-width="1" opacity="0.6"/>
    <path d="M20,35 Q40,30 60,35 Q50,40 30,40 Q20,40 20,35" fill="none" stroke="#adb5bd" stroke-width="1" opacity="0.6"/>
    <path d="M25,50 Q45,45 65,50 Q55,55 35,55 Q25,55 25,50" fill="none" stroke="#adb5bd" stroke-width="1" opacity="0.6"/>
    
    <!-- Tile lines -->
    <line x1="15" y1="30" x2="65" y2="30" stroke="url(#goldGradient)" stroke-width="1" opacity="0.8"/>
    <line x1="15" y1="50" x2="65" y2="50" stroke="url(#goldGradient)" stroke-width="1" opacity="0.8"/>
  </g>
  
  <!-- Business name -->
  <text x="130" y="45" font-family="Georgia, serif" font-size="26" font-weight="bold" fill="#495057">Rishabhdev</text>
  <text x="130" y="70" font-family="Georgia, serif" font-size="16" fill="url(#goldGradient)">Marbles & Tiles</text>
  
  <!-- Tagline -->
  <text x="130" y="90" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Excellence in Every Tile</text>
  
  <!-- Decorative elements -->
  <circle cx="130" cy="100" r="2" fill="url(#goldGradient)"/>
  <circle cx="140" cy="100" r="2" fill="url(#goldGradient)"/>
  <circle cx="150" cy="100" r="2" fill="url(#goldGradient)"/>
  
  <!-- Quality seal -->
  <circle cx="350" cy="35" r="20" fill="url(#goldGradient)" stroke="#495057" stroke-width="1"/>
  <text x="350" y="42" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#495057" text-anchor="middle">â˜…</text>
</svg> 